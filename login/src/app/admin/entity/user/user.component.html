<mat-card>
  <h3>
    Foydalanuvchilar
  </h3>
  <mat-card-content>
    <mat-accordion displayMode="default">
      <mat-expansion-panel>
        <mat-expansion-panel-header>Yangi qo'shish</mat-expansion-panel-header>



        <form class="login-form" [formGroup]='createForm' (ngSubmit)="save()" autocomplete="off">


          <div fxLayout="row">
            <div fxFlexFill>
              <mat-form-field class="w-100">
                <input matInput formControlName='ism' placeholder="Ismni kiriting . . .">
                <mat-hint color="accent">Ismni kiriting
                </mat-hint>
              </mat-form-field>
              <mat-form-field class="w-100">
                <input matInput formControlName='familiya' placeholder="Familiyani kiriting . . .">
              </mat-form-field>

              <mat-form-field class="w-100">
                <input matInput formControlName='login' placeholder="Login . . .">
              </mat-form-field>

              <mat-form-field class="w-100">
                <input matInput formControlName='parol' type="password" placeholder="Parol  . . .">
              </mat-form-field>
            <mat-checkbox formControlName="aktiv" value="false" color="primary">Aktiv</mat-checkbox>
            </div>
          </div>

          <div fxLayout="column">
            <div fxFlexFill fxFlexFill.lg='6'>
              <button type="submit" mat-raised-button color="primary"
                [disabled]='createForm.invalid || surovBajarilmoqda' >Saqlash</button>
              <button mat-button type="reset">Tozalash</button>
            </div>


          </div>



        </form>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>
</mat-card>
<!-- birinchi table boshlanishi -->

<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade" *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
      Ma'lumotlarni olib kelishning imkon bo'lmadi
    </div>
  </div>

  <div class="example-table-container">

    <table mat-table [dataSource]="userlar" class="example-table"
    matSort matSortActive="id">
      <!-- Number Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>


      <!-- Title Column -->
      <ng-container matColumnDef="ism">
        <th mat-header-cell *matHeaderCellDef>Ism</th>
        <td class="nom" mat-cell *matCellDef="let row">
          <span> {{row.ism}}</span>
          <!--  <div class="izoh">
                <b>Izoh:</b><br>
                {{row.izoh}}

              </div>-->
        </td>
      </ng-container>
      <ng-container matColumnDef="familiya">
        <th mat-header-cell *matHeaderCellDef>Familiya</th>
        <td mat-cell *matCellDef="let row">{{row.familiya}}</td>
      </ng-container>
      <ng-container matColumnDef="login">
        <th mat-header-cell *matHeaderCellDef>Login</th>
        <td mat-cell *matCellDef="let row">{{row.login}}</td>
      </ng-container>

      <ng-container matColumnDef="aktiv">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let row">{{row.aktiv ? 'aktiv' : 'deaktiv'}}</td>
      </ng-container>

      <!-- Star Column -->
      <ng-container matColumnDef="amal">
        <th mat-header-cell *matHeaderCellDef>Amal</th>
        <td mat-cell *matCellDef="let row">

          <!-- <button mat-button color="primary" (click)='edit(row)'>
            <mat-icon>edit</mat-icon>
          </button> -->
          <button mat-button color="accent" (click)='ochirish(row)'>
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>


</div>
