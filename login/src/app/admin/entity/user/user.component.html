<mat-card>
    <mat-card-header>
      <mat-card-title>Foydalanuvchilar</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-accordion displayMode="default" [multi]="true" [hideToggle]="false">
        <mat-expansion-panel [hideToggle]="false">
          <mat-expansion-panel-header>userlar</mat-expansion-panel-header>
  
          <form [formGroup]="forma" (ngSubmit)="saqlash()">
  
            <mat-form-field appearance="outline">
              <mat-label>ism</mat-label>
              <input formControlName="ism" matInput placeholder="Ism">
              <mat-hint>Ismni kiriting</mat-hint>
            </mat-form-field>
  
            <mat-form-field appearance="outline">
              <mat-label>Familiya</mat-label>
              <input formControlName="familiya" matInput placeholder="Familiya">
              <mat-hint>Familiyani kiriting</mat-hint>
            </mat-form-field>
  
            <mat-form-field appearance="outline">
              <mat-label>Login</mat-label>
              <input formControlName="login" matInput placeholder="Login">
              <mat-hint>Login</mat-hint>
            </mat-form-field>
  
            <mat-form-field appearance="outline">
              <mat-label>Parol</mat-label>
              <input type="password" formControlName="parol" matInput placeholder="Parol">
              <mat-hint>Parolni kiriting</mat-hint>
            </mat-form-field>
        
              <mat-checkbox  formControlName="aktiv" >Aktiv</mat-checkbox> 
              
          <br>
  
            <button mat-raised-button color="primary" type="submit">
              <mat-icon>
                
              </mat-icon>
              Saqlash
            </button>
          </form>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-card-content>
  </mat-card>
  
  <mat-card>
  
  
  
  
  
  <div class="example-container mat-elevation-z8">
    <div class="example-loading-shade" *ngIf="isLoadingResults || isRateLimitReached">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
      <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
        Ma'lumot kelishining imkoni bo'lmadi
      </div>
    </div>
    <div class="example-table-container">
  
  
      <table mat-table [dataSource]="data" class="example-table" matSort matSortActive="id" matSortDisableClear
        matSortDirection="desc">
  
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>
  
        <ng-container matColumnDef="ism">
          <th mat-header-cell *matHeaderCellDef>Ism</th>
          <td mat-cell *matCellDef="let row">{{row.ism}}</td>
        </ng-container>
  
        <ng-container matColumnDef="familiya">
          <th mat-header-cell *matHeaderCellDef>Familiya</th>
          <td mat-cell *matCellDef="let row">{{row.familiya}}</td>
        </ng-container>
  
        <ng-container matColumnDef="login">
          <th mat-header-cell *matHeaderCellDef>Login</th>
          <td mat-cell *matCellDef="let row">{{row.login}}</td>
        </ng-container>
  
        <!-- <ng-container matColumnDef="parol">
          <th mat-header-cell *matHeaderCellDef>Parol</th>
          <td mat-cell *matCellDef="let row">{{row.parol}}</td>
        </ng-container> -->
  
        <ng-container matColumnDef="aktiv">
          <th mat-header-cell *matHeaderCellDef>Aktiv</th>
          <td mat-cell *matCellDef="let row">{{row.aktiv ? "Aktiv" : "Aktiv emas"}}</td>
        </ng-container>
  
        <ng-container matColumnDef="amal">
          <th mat-header-cell *matHeaderCellDef>Amal</th>
          <td mat-cell *matCellDef="let row">
            <button mat-mini-fab color="primary" (click)="edit(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-mini-fab color="warn" (click)="delete(row)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
  </mat-card>
