

<mat-accordion class="example-headers-align">
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      
      <mat-panel-title>
        <mat-icon>library_add</mat-icon>
      </mat-panel-title>
      <mat-panel-description>
        Kitoblarni qo'shing
        <mat-icon>account_circle</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>

  <form [formGroup]="form" (ngSubmit)="save()">

    <mat-form-field appearance="fill">
      <mat-label>Kitobni nomi</mat-label>
      <input formControlName='name' matInput>
    </mat-form-field>

     <mat-form-field appearance="fill">
      <mat-label>Date</mat-label>
      <input formControlName='years' matInput [matDatepicker]="picker" (focus)="picker.open()" readonly>
    </mat-form-field>
    <mat-datepicker #picker></mat-datepicker>

    <mat-form-field appearance="fill">
      <mat-label>Kitob muallifi</mat-label>
      <input  formControlName='authoris' matInput>
    </mat-form-field>  

    <button mat-raised-button color="primary" mat-stroked-button>
      Saqlash
    </button>
    </form>
  </mat-expansion-panel>
</mat-accordion>





<mat-card>
  <mat-card-content>
<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade" *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
      Ma'lumot kelishining imkoni bo'lmadi
    </div>
  </div>
  <div class="example-table-container">


    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="search($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <table mat-table [dataSource]="data" class="example-table" matSort matSortActive="id" matSortDisableClear
    matSortDirection="desc">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header sortActionDescription="Sort by name">ID</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nomi</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <ng-container matColumnDef="years">
        <th mat-header-cell *matHeaderCellDef>Chiqarilgan yili</th>
        <td mat-cell *matCellDef="let row">{{row.years}}</td>
      </ng-container>

      <ng-container matColumnDef="authoris">
        <th mat-header-cell *matHeaderCellDef>Muallifi</th>
        <td mat-cell *matCellDef="let row">{{row.authoris}}</td>
      </ng-container>

      <ng-container matColumnDef="amal">
        <th mat-header-cell *matHeaderCellDef>Ko'rish va yuklash</th>
        <td mat-cell *matCellDef="let row">
          <!-- <button mat-mini-fab color="primary" (click)="edit(row)">
            <mat-icon>edit</mat-icon>
          </button> -->
          <!-- <button mat-mini-fab color="warn" (click)="delete(row)">
            <mat-icon>delete</mat-icon>
          </button> -->
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Paginator">
  </mat-paginator>
</div>
</mat-card-content>
</mat-card>
